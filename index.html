<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaunchPad - Your Gateway to Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <svg class="logo-svg" viewBox="0 0 200 50" width="200" height="50">
        <defs>
          <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        <path d="M10,25 L30,10 L30,40 Z" fill="#9C27B0" filter="url(#glow)"/>
        <text x="40" y="35" fill="#fff" font-size="24" font-weight="bold" filter="url(#glow)">LaunchPad</text>
      </svg>
    </div>
    <button class="fullscreen-btn">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
      </svg>
    </button>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Prepare for liftoff!</h2>
      <a href="buttons.html" id="start-game">Start Game</a>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 LaunchPad Game. All rights reserved.</p>
      <p class="credits">Made by Andy â€” Hi Ripken!</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
